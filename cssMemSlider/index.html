<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>CSS Slider</title>
</head>

<body>
   <div class="wrapper">
      <div class="slider__container">

         <input class="slider__input" type="radio" name="slider" id="slide1" checked>
         <input class="slider__input" type="radio" name="slider" id="slide2">
         <input class="slider__input" type="radio" name="slider" id="slide3">
         <input class="slider__input" type="radio" name="slider" id="slide4">

         <div class="slides">
            <div class="slides__track">
               <div class="slide slide1"></div>
               <div class="slide slide2"></div>
               <div class="slide slide3"></div>
               <div class="slide slide4"></div>
            </div>
         </div>
         <div class="labels">
            <label for="slide1" class="label">#1 find out your area of strength<span class="cursor"></span></label>
            <label for="slide2" class="label">#2 keep walking instead of going by...<span class="cursor"></span></label>
            <label for="slide3" class="label">#3 have fun at the moment<span class="cursor"></span></label>
            <label for="slide4" class="label">#4 be polite & honest<span class="cursor"></span></label>
         </div>
         <div class="dots">
            <label for="slide1" class="dot__label">
               <div class="dot"></div>
            </label>
            <label for="slide2" class="dot__label">
               <div class="dot"></div>
            </label>
            <label for="slide3" class="dot__label">
               <div class="dot"></div>
            </label>
            <label for="slide4" class="dot__label">
               <div class="dot"></div>
            </label>
         </div>
      </div>
   </div>
</body>

</html>
